<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center text-primary mb-4">Silulo College - Student Management</h3>

    <h5 class="text-primary">Add New Student</h5>
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="studentName" class="form-label">Name</label>
        <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="studentEmail" class="form-label">Email</label>
        <input type="email" id="studentEmail" class="form-control" placeholder="Enter student email">
      </div>

      <!-- Course Dropdown -->
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <select id="course" class="form-select">
          <option selected disabled>Select a course</option>
          <option value="ict">Information & Communication Technology</option>
          <option value="business">Business Management</option>
          <option value="hr">Human Resources</option>
          <option value="marketing">Marketing</option>
          <option value="finance">Finance</option>
        </select>
      </div>

      <!-- Class Structure Dropdown -->
      <div class="mb-3">
        <label for="classStructure" class="form-label">Class Structure</label>
        <select id="classStructure" class="form-select">
          <option selected disabled>Select class structure</option>
          <option value="fulltime">Full-time</option>
          <option value="parttime">Part-time</option>
          <option value="online">Online</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary w-50">Save Student</button>
        <button type="reset" class="btn btn-secondary w-50">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
